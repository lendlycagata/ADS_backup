
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
</head>
<body>

<div>
<h3>Model List</h3>
 <a href="add">Create New Model</a>
</div>

<div>

<table id="table_id" class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Emp Id</th>
										<th>Name</th>
										<th>Contact</th>
										<th>Actions</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="crud : ${listModel}">
										<td align="center" th:text="${crud.emp_id}"></td>
										<td align="center" th:text="${crud.name}"></td>
										<td align="center" th:text="${crud.contact}"></td>
										<td align="center">
										 <a th:href="@{'/edit/' + ${crud.emp_id}}" >Edit</a>
                							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                						<a th:href="@{'/delete/' + ${crud.emp_id}}" >Delete</a> 

										</td>										
									</tr>
								</tbody>
								
								<tfoot>
								<tr>
								 	    <th>Emp Id</th>
										<th>Name</th>
										<th>Contact</th>
										<th>Actions</th>
								</tr>
								</tfoot>
								
							</table>
							
							<script type="text/javascript">    
							    $(document).ready( function () {
							        $('#table_id').DataTable();
							    } );
							</script>
							
			</div>
							
</body>
</html>
