
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Edit Model</title>
</head>
<body>
	<div align="center">
		<h1>Edit Model</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${dashboardModel}" method="POST">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Emp ID:</td>
					<td>
						<input type="text" th:field="*{emp_id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td> Name:</td>
					<td>
						<input type="text" th:field="*{name}" />
					</td>
				</tr>
				<tr>
					<td>Contact:</td>
					<td><input type="text" th:field="*{contact}" /></td>
				</tr>
											
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
